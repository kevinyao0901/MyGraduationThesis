llms:
  default: main
  models:
    main:
      llm_model_type: "ollama"
      llm_model_name: "qwen3:8b"
      prompt_path: "tasks/prompts/one_time/one_time_prompt.yaml"
      use_shots: false


# Phase LLM routing
generation_llm_name: "main"

# task
task_yaml_path: "tasks/test/iteration.yaml"

# other configs
initial_state: "ONE_TIME"
max_iteration: 1
use_rcl: false
robot_mode: test

# logging configs
enable_phase_logging: true  # Set to true to enable phase execution logging
log_output_dir: "results"    # Directory for log files (only used if logging is enabled)
